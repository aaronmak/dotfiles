name: work
root: ~/code/work/

on_project_start: cd ~/code/work/pandata
on_project_end: cd ~/code/work/pandata

windows:
  - pandata:
      root: ~/code/work/pandata/
      layout: main-vertical
      panes:
        - vim -S
        -
        -
  - pandata-env:
      root: ~/code/work/pandata-env/
      layout: main-vertical
      panes:
        - vim -S
        - watch kubectl get pods
        - watch -n 30 gh pr list
        -
  - helm-charts:
      root: ~/code/work/charts/
      layout: main-vertical
      panes:
        - vim -S
        -
  - airflow:
      root: ~/code/work/airflow/
      layout: main-vertical
      panes:
        - vim
        -
  - logistics-airflow:
      root: ~/code/work/logistics-airflow/
      layout: main-vertical
      panes:
        - vim
        -
  - misc:
      layout: main-vertical
      panes:
        -
        -
