window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Input Mono
    style: Regular

  bold:
    family: Input Mono
    style: Bold

  italic:
    family: Input Mono
    style: Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1e1e1e'
    foreground: '0xe6d4a3'

  cursor:
    text: '0x1e1e1e'
    cursor: '0xe6d4a3'

  # Gruvbox theme
  normal:
    black:   '0x272727'
    red:     '0xcc231c'
    green:   '0x989719'
    yellow:  '0xd79920'
    blue:    '0x448488'
    magenta: '0xb16185'
    cyan:    '0x689d69'
    white:   '0xa89983'

  bright:
    black:   '0x928373'
    red:     '0xfb4833'
    green:   '0xb8ba25'
    yellow:  '0xfabc2e'
    blue:    '0x83a597'
    magenta: '0xd3859a'
    cyan:    '0x8ec07b'
    white:   '0xebdbb2'

  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true


  hints:
    alphabet: "jfkdls;ahgurieowpq"

    enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
